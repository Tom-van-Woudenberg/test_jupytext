name: pre-commit

on: 
  push:
    paths:
    - book/**


jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
    - uses: actions/setup-python@v5
    - uses: pre-commit/action@v2.0.0
      with:
        extra_args: --show-diff-on-failure --color=always